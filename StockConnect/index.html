<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/icons/LOGOTEXTO.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/estilos.css">
        <title>StockConnect</title>
    </head>

    <body>
        <header class="header">
            <!--Navegacion-->
            <nav class="header__nav">
                <ul class="nav__link nav__link--menu">
                    <li class="nav__items">
                        <a href="index.html" class="nav__links">Informaci√≥n</a>
                    </li>
                    <li class="nav__items">
                        <a href="acercaDe.html" class="nav__links">Contacto</a>
                    </li>
                    <div class="nav__items nav__items--img">
                        <img src="images/icons/LOGOTEXTO.png" alt="" height="100px" width="100px">
                    </div>
                    <li class="nav__items">
                        <a href="catalogo.html" class="nav__links">Suscribete</a>
                    </li>
                    <li class="nav__items">
                        <a href="login.html" class="nav__links">Quienes somos</a>
                    </li>

                    <img src="./images/icons-support/close.svg" class="nav__close">
                </ul>
                <div class="nav__menu">
                    <img src="./images/icons-support/menu.svg" class="nav__img">
                </div>
            </nav>
        </header>
        <div id="particles-js"></div>
        <script src="particles.min.js"></script>
        <script>
            particlesJS(
            {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 10,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        </script>

        <main>

        </main>

    </body>
    
    <script src="./js/menu.js"></script>

</html>
